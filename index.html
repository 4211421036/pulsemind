<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PulseMind</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        :root {
            --primary: #4A90E2;
            --relaxed: #6BCB77;
            --normal: #FFD93D;
            --stressed: #FF9671;
            --high-stress: #FF6B6B;
            --bg-color: #15193B;
            --card-bg: #1E2746;
            --text-color: #E9ECEF;
            --text-secondary: #ADB5BD;
            --card-shadow: 0 4px 15px rgba(0,0,0,0.2);
            --border-radius: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .nav-tabs {
            display: flex;
            margin-bottom: 20px;
            background: rgba(30, 39, 70, 0.5);
            border-radius: 50px;
            padding: 5px;
            width: fit-content;
        }

        .nav-tab {
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            background: #FFC107;
            color: #1E1E1E;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        h1, h2, h3 {
            color: var(--text-color);
            font-weight: 600;
        }

        .real-time {
            text-align: right;
        }

        #current-stress {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #6BCB77 0%, #FFD93D 50%, #FF6B6B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status {
            font-size: 1rem;
            font-weight: 500;
            padding: 5px 12px;
            border-radius: 20px;
            display: inline-block;
        }

        .chart-container {
            height: 300px;
            position: relative;
            margin: 20px 0;
        }

        .stress-meter {
            height: 10px;
            background: linear-gradient(to right, 
                var(--relaxed) 0%,
                var(--normal) 35%,
                var(--stressed) 60%,
                var(--high-stress) 100%);
            border-radius: 10px;
            position: relative;
            margin: 30px 0 10px;
        }

        .stress-indicator {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fff;
            top: -5px;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            border: 3px solid var(--card-bg);
            transition: left 0.5s ease;
        }

        .stress-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .metric-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .metric-item {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .metric-item label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .value {
            font-size: 1.4rem;
            font-weight: bold;
        }

        .trend {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .trend i {
            margin-right: 5px;
        }

        .trend-up {
            color: var(--high-stress);
        }

        .trend-down {
            color: var(--relaxed);
        }

        .trend-stable {
            color: var(--normal);
        }

        .weekly-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .weekly-day {
            text-align: center;
            min-width: 60px;
        }

        .weekly-day .day {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .weekly-day .stress-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 auto 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .weekly-day .stress-level {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .weekly-day .stress-range {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .btn-action {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-action:hover {
            background-color: #3a7bc8;
        }

        /* Hourly forecast style */
        .hourly-forecast {
            display: flex;
            overflow-x: auto;
            padding: 10px 0;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
            margin: 15px 0;
        }

        .hourly-forecast::-webkit-scrollbar {
            height: 6px;
        }

        .hourly-forecast::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 10px;
        }

        .forecast-hour {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
            padding: 10px;
        }

        .forecast-time {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .forecast-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin-bottom: 8px;
        }

        .forecast-value {
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            z-index: 101;
            display: none;
            overflow: hidden;
        }

        .modal-content {
            padding: 25px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .analysis-item {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 12px;
        }

        .analysis-item label {
            display: block;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .analysis-item label i {
            margin-right: 8px;
        }

        .analysis-item small {
            display: block;
            margin-top: 5px;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .progress-bar {
            height: 8px;
            border-radius: 4px;
            background: rgba(255,255,255,0.1);
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.5s ease;
        }

        /* Recommendation styles */
        .recommendations {
            margin-top: 20px;
        }

        .recommendation-item {
            display: flex;
            align-items: flex-start;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .recommendation-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .recommendation-content h4 {
            margin-bottom: 5px;
        }

        .recommendation-content p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .dashboard-grid {
                display: grid;
                grid-template-columns: 2fr 1fr;
                gap: 20px;
            }
            
            .card {
                padding: 25px;
                margin-bottom: 20px;
            }

            .analysis-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .weekly-grid {
                grid-template-columns: repeat(7, 80px);
            }
        }

        @media (max-width: 480px) {
            .nav-tab {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            
            #current-stress {
                font-size: 2rem;
            }
            
            .value {
                font-size: 1.2rem;
            }

            .metric-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="nav-tabs">
            <div class="nav-tab active">Overview</div>
            <div class="nav-tab">Trends</div>
            <div class="nav-tab">Insights</div>
        </div>

        <div class="dashboard-grid">
            <div class="main-column">
                <div class="card main-card">
                    <div class="header">
                        <h2><i class="fas fa-brain"></i> Real-time Mental State</h2>
                        <div class="real-time">
                            <div id="current-stress">0%</div>
                            <div class="status" id="current-status">Calibrating...</div>
                        </div>
                    </div>
                    
                    <div class="stress-meter">
                        <div class="stress-indicator" id="stress-indicator"></div>
                    </div>
                    <div class="stress-labels">
                        <span>Relaxed</span>
                        <span>Normal</span>
                        <span>Stressed</span>
                        <span>High Stress</span>
                    </div>
                    
                    <div class="chart-container">
                        <canvas id="gsrChart"></canvas>
                    </div>

                    <h3><i class="fas fa-clock"></i> Today's Forecast</h3>
                    <div class="hourly-forecast" id="hourly-forecast">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>

                <div class="card recommendations-card">
                    <h3><i class="fas fa-lightbulb"></i> Recommendations</h3>
                    <div class="recommendations" id="recommendations">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="side-column">
                <div class="card metrics-card">
                    <h3><i class="fas fa-chart-line"></i> Key Metrics</h3>
                    <div class="metric-grid">
                        <div class="metric-item">
                            <label>Avg. Stress (24h)</label>
                            <div class="value" id="avg-stress">0%</div>
                            <div class="trend" id="avg-trend">
                                <i class="fas fa-minus"></i> Stable
                            </div>
                        </div>
                        <div class="metric-item">
                            <label>Peak Today</label>
                            <div class="value" id="peak-stress">0μS</div>
                            <div class="trend" id="peak-trend">
                                <i class="fas fa-minus"></i> Stable
                            </div>
                        </div>
                        <div class="metric-item">
                            <label>Stress Duration</label>
                            <div class="value" id="stress-duration">0 min</div>
                            <div class="trend" id="duration-trend">
                                <i class="fas fa-minus"></i> Stable
                            </div>
                        </div>
                        <div class="metric-item">
                            <label>Recovery Rate</label>
                            <div class="value" id="recovery-rate">0%</div>
                            <div class="trend" id="recovery-trend">
                                <i class="fas fa-minus"></i> Stable
                            </div>
                        </div>
                    </div>
                    <button class="btn-action" id="detail-btn">View Full Analysis</button>
                </div>

                <div class="card weekly-card">
                    <h3><i class="fas fa-calendar-week"></i> Weekly Overview</h3>
                    <div class="weekly-grid" id="weekly-grid">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal" id="detail-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-chart-bar"></i> Mental Health Analysis</h3>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            <div class="analysis-grid" id="analysis-grid">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const modal = document.getElementById('detail-modal');
        const modalOverlay = document.getElementById('modal-overlay');
        const closeModalBtn = document.getElementById('close-modal');
        const detailBtn = document.getElementById('detail-btn');
        const analysisGrid = document.getElementById('analysis-grid');
        const hourlyForecast = document.getElementById('hourly-forecast');
        const weeklyGrid = document.getElementById('weekly-grid');
        const recommendationsContainer = document.getElementById('recommendations');
        
        // Chart and Data Variables
        let chart;
        let lastData = null;
        let historicalData = [];
        
        // GSR thresholds based on research (Boucsein, 2012)
        const GSR_THRESHOLDS = {
            RELAXED: 2.0,
            NORMAL: 5.0,
            STRESSED: 10.0,
            HIGH_STRESS: 20.0
        };

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            initChart();
            setupEventListeners();
            loadInitialData();
            generateWeeklyData();
            generateHourlyForecast();
            generateRecommendations();
        });

        function initChart() {
            const ctx = document.getElementById('gsrChart').getContext('2d');
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Skin Conductance (μS)',
                        data: [],
                        borderColor: '#4A90E2',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true,
                        backgroundColor: 'rgba(74, 144, 226, 0.1)',
                        pointBackgroundColor: '#4A90E2',
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(30, 39, 70, 0.9)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            borderColor: 'rgba(255, 255, 255, 0.2)',
                            borderWidth: 1,
                            padding: 10,
                            displayColors: false,
                            callbacks: {
                                label: function(context) {
                                    return `Conductance: ${context.raw.toFixed(2)} μS`;
                                },
                                afterLabel: function(context) {
                                    return `Stress Level: ${calculateStressLevel(context.raw).toFixed(1)}%`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)',
                                font: {
                                    size: 10
                                }
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            border: {
                                display: false
                            },
                            title: {
                                display: true,
                                text: 'μS',
                                color: 'rgba(255, 255, 255, 0.7)',
                                font: {
                                    size: 12,
                                    weight: 'bold'
                                }
                            },
                            suggestedMax: 15
                        },
                        x: {
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)',
                                font: {
                                    size: 10
                                },
                                maxRotation: 0
                            },
                            grid: {
                                display: false
                            },
                            border: {
                                display: false
                            }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    },
                    elements: {
                        line: {
                            borderWidth: 2
                        },
                        point: {
                            radius: 0,
                            hoverRadius: 6
                        }
                    }
                }
            });
        }

        function setupEventListeners() {
            // Modal controls
            detailBtn.addEventListener('click', showDetailModal);
            closeModalBtn.addEventListener('click', hideDetailModal);
            modalOverlay.addEventListener('click', hideDetailModal);
            
            // Nav tabs
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                });
            });
            
            // Keyboard accessibility
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.style.display === 'block') {
                    hideDetailModal();
                }
            });
        }

        function showDetailModal() {
            modalOverlay.style.display = 'block';
            modal.style.display = 'block';
            
            // Trigger reflow to enable animation
            void modalOverlay.offsetWidth;
            
            modalOverlay.style.opacity = '1';
            populateModalContent();
        }

        function hideDetailModal() {
            modalOverlay.style.opacity = '0';
            
            setTimeout(() => {
                modalOverlay.style.display = 'none';
                modal.style.display = 'none';
            }, 300);
        }

        function populateModalContent() {
            if (historicalData.length === 0) {
                analysisGrid.innerHTML = '<p>No historical data available</p>';
                return;
            }
            
            const stats = calculateStatistics(historicalData);
            
            const content = `
                <div class="analysis-item">
                    <label><i class="fas fa-wave-square"></i> Average SCL</label>
                    <div class="value">${stats.avgSCL.toFixed(2)} μS</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${Math.min(100, (stats.avgSCL / GSR_THRESHOLDS.HIGH_STRESS) * 100)}%; 
                            background: ${getColorForConductance(stats.avgSCL)};"></div>
                    </div>
                    <small>Normal range: 1-5 μS</small>
                </div>
                <div class="analysis-item">
                    <label><i class="fas fa-bolt"></i> Total SCR Events</label>
                    <div class="value">${stats.totalSCREvents}</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${Math.min(100, (stats.totalSCREvents / 50) * 100)}%; 
                            background: ${getColorForEvents(stats.totalSCREvents)};"></div>
                    </div>
                    <small>Normal: &lt;3 per minute</small>
                </div>
                <div class="analysis-item">
                    <label><i class="fas fa-clock"></i> Stress Duration</label>
                    <div class="value">${stats.stressDuration} mins</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${Math.min(100, (stats.stressDuration / 180) * 100)}%; 
                            background: ${getColorForDuration(stats.stressDuration)};"></div>
                    </div>
                    <small>Today</small>
                </div>
                <div class="analysis-item">
                    <label><i class="fas fa-chart-pie"></i> Stress Distribution</label>
                    <div class="value">${stats.stressPercentage}% of time</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${stats.stressPercentage}%; 
                            background: ${getColorForPercentage(stats.stressPercentage)};"></div>
                    </div>
                    <small>Above threshold</small>
                </div>
                <div class="analysis-item">
                    <label><i class="fas fa-heartbeat"></i> Stress Variability</label>
                    <div class="value">${stats.stressVariability.toFixed(2)}</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${Math.min(100, (stats.stressVariability / 5) * 100)}%; 
                            background: ${getColorForVariability(stats.stressVariability)};"></div>
                    </div>
                    <small>Lower is better</small>
                </div>
                <div class="analysis-item">
                    <label><i class="fas fa-undo"></i> Recovery Efficiency</label>
                    <div class="value">${stats.recoveryRate.toFixed(1)}%</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${stats.recoveryRate}%; 
                            background: ${getColorForRecovery(stats.recoveryRate)};"></div>
                    </div>
                    <small>Higher is better</small>
                </div>
            `;
            
            analysisGrid.innerHTML = content;
        }

        function getColorForConductance(value) {
            if (value < GSR_THRESHOLDS.RELAXED) return 'var(--relaxed)';
            if (value < GSR_THRESHOLDS.NORMAL) return 'var(--normal)';
            if (value < GSR_THRESHOLDS.STRESSED) return 'var(--stressed)';
            return 'var(--high-stress)';
        }

        function getColorForEvents(events) {
            if (events < 10) return 'var(--relaxed)';
            if (events < 30) return 'var(--normal)';
            if (events < 50) return 'var(--stressed)';
            return 'var(--high-stress)';
        }

        function getColorForDuration(duration) {
            if (duration < 30) return 'var(--relaxed)';
            if (duration < 60) return 'var(--normal)';
            if (duration < 120) return 'var(--stressed)';
            return 'var(--high-stress)';
        }

        function getColorForPercentage(percentage) {
            if (percentage < 20) return 'var(--relaxed)';
            if (percentage < 40) return 'var(--normal)';
            if (percentage < 60) return 'var(--stressed)';
            return 'var(--high-stress)';
        }

        function getColorForVariability(variability) {
            if (variability < 1) return 'var(--relaxed)';
            if (variability < 2) return 'var(--normal)';
            if (variability < 4) return 'var(--stressed)';
            return 'var(--high-stress)';
        }

        function getColorForRecovery(recovery) {
            if (recovery > 80) return 'var(--relaxed)';
            if (recovery > 60) return 'var(--normal)';
