// Data Configuration
const DATA_URL = 'https://4211421036.github.io/pulsemind/data/gsr.json';
const LOCAL_STORAGE_KEY = 'pulsemind_historical_data';
const MAX_HISTORY_ITEMS = 500; // Store up to 500 readings

// GSR thresholds based on research (Boucsein, 2012)
const GSR_THRESHOLDS = {
    RELAXED: 2.0,
    NORMAL: 5.0,
    STRESSED: 10.0,
    HIGH_STRESS: 20.0
};

// Global variables
let chart;
let historicalData = [];
let lastData = null;

// Initialize the application

    initChart();
    setupEventListeners();
    await loadInitialData();

    generateHourlyForecast();

// Load initial data from localStorage and fetch current data
async function loadInitialData() {
    // Load from localStorage
    const storedData = localStorage.getItem(LOCAL_STORAGE_KEY);
    if (storedData) {
        historicalData = JSON.parse(storedData);
        if (historicalData.length > 0) {
            lastData = historicalData[historicalData.length - 1];
            updateUI(lastData);
            updateChartWithHistory();
        }
    }
    
    // Fetch current data
    await fetchAndUpdateData();
}

// Fetch data from JSON and update storage
async function fetchAndUpdateData() {
    try {
        const data = await fetchData(DATA_URL);
        if (!data) return;

        const formattedData = {
            timestamp: data.timestamp || Date.now(),
            conductance: data.conductance || 0,
            scrEvents: data.scrEvents || 0,
            scl_status: data.scl_status || getStatusForConductance(data.conductance).text
        };

        // Check if this is new data
        if (!lastData || formattedData.timestamp !== lastData.timestamp) {
            historicalData.push(formattedData);
            lastData = formattedData;
            
            // Maintain data size limit
            if (historicalData.length > MAX_HISTORY_ITEMS) {
                historicalData.shift();
            }
            
            // Save to localStorage
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(historicalData));
            
            // Update UI
            updateUI(formattedData);
            updateChart(formattedData);
        }
    } catch (error) {
        console.error('Error updating data:', error);
    }
}

// Fetch data from URL
async function fetchData(url) {
    try {
        const response = await fetch(`${url}?t=${Date.now()}`);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        return await response.json();
    } catch (error) {

// Calculate stress level (0-100%)
function calculateStressLevel(conductance) {
    if (conductance <= GSR_THRESHOLDS.RELAXED) {
        return (conductance / GSR_THRESHOLDS.RELAXED) * 25;
    } else if (conductance <= GSR_THRESHOLDS.NORMAL) {
        return 25 + ((conductance - GSR_THRESHOLDS.RELAXED) / (GSR_THRESHOLDS.NORMAL - GSR_THRESHOLDS.RELAXED)) * 25;
    } else if (conductance <= GSR_THRESHOLDS.STRESSED) {
        return 50 + ((conductance - GSR_THRESHOLDS.NORMAL) / (GSR_THRESHOLDS.STRESSED - GSR_THRESHOLDS.NORMAL)) * 25;
    } else {
        return 75 + (Math.min(conductance - GSR_THRESHOLDS.STRESSED, GSR_THRESHOLDS.HIGH_STRESS - GSR_THRESHOLDS.STRESSED) / 
            (GSR_THRESHOLDS.HIGH_STRESS - GSR_THRESHOLDS.STRESSED)) * 25;
    }
}

// Get status based on conductance
function getStatusForConductance(conductance) {
    if (conductance < GSR_THRESHOLDS.RELAXED) {
        return { text: 'Relaxed', color: 'var(--relaxed)' };
    } else if (conductance < GSR_THRESHOLDS.NORMAL) {
        return { text: 'Normal', color: 'var(--normal)' };
    } else if (conductance < GSR_THRESHOLDS.STRESSED) {
        return { text: 'Stressed', color: 'var(--stressed)' };
    } else {
        return { text: 'High Stress', color: 'var(--high-stress)' };
    }
}

// Calculate statistics from historical data
function calculateStatistics(data) {
    if (data.length === 0) return {
        avgSCL: 0,
        maxConductance: 0,
        stressDuration: 0,
        stressPercentage: 0,
        recoveryRate: 0
    };
    
    const conductances = data.map(d => d.conductance);
    const avgSCL = conductances.reduce((sum, val) => sum + val, 0) / conductances.length;
    const maxConductance = Math.max(...conductances);
    
    const stressData = data.filter(d => d.conductance > GSR_THRESHOLDS.NORMAL);
    const stressDuration = Math.round(stressData.length * 5); // 5 minutes per reading
    const stressPercentage = (stressData.length / data.length) * 100;
    
    const recoveryPeriods = data.filter(d => 
        d.conductance < GSR_THRESHOLDS.NORMAL && 
        d.conductance < avgSCL
    ).length;
    const recoveryRate = (recoveryPeriods / data.length) * 100;

    return {
        avgSCL,
        maxConductance,
        stressDuration,
        stressPercentage,
        recoveryRate
    };
}

// Update trend indicators
function updateTrendIndicators() {
    if (historicalData.length < 10) return;
    
    const recentData = historicalData.slice(-10);
    const olderData = historicalData.slice(-20, -10);
    
    if (olderData.length === 0) return;
    
    const recentAvg = recentData.reduce((sum, d) => sum + d.conductance, 0) / recentData.length;
    const olderAvg = olderData.reduce((sum, d) => sum + d.conductance, 0) / olderData.length;
    
    const trend = recentAvg - olderAvg;
    const trendClass = trend > 0.5 ? 'trend-up' : trend < -0.5 ? 'trend-down' : 'trend-stable';
    const trendIcon = trend > 0.5 ? 'fa-arrow-up' : trend < -0.5 ? 'fa-arrow-down' : 'fa-minus';
    const trendText = trend > 0.5 ? 'Increasing' : trend < -0.5 ? 'Decreasing' : 'Stable';
    
    document.querySelectorAll('.trend').forEach(el => {
        el.className = 'trend ' + trendClass;
        el.innerHTML = `<i class="fas ${trendIcon}"></i> ${trendText}`;
    });
}

// Generate hourly forecast based on historical patterns
function generateHourlyForecast() {
    if (historicalData.length < 24) {
        // Fallback to default forecast if not enough data
        const hours = [];
        for (let i = 0; i < 12; i++) {
            const hour = (new Date().getHours() + i) % 24;
            const stressLevel = 50 + (Math.random() * 20 - 10);
            const status = getStatusForConductance(stressLevel * GSR_THRESHOLDS.HIGH_STRESS / 100);
            
            hours.push(`
                <div class="forecast-hour">
                    <div class="forecast-time">${hour}:00</div>
                    <div class="forecast-icon" style="background: ${status.color}">
                        <i class="fas ${getIconForStatus(status.text)}"></i>
                    </div>
                    <div class="forecast-value">${stressLevel.toFixed(0)}%</div>
                </div>
            `);
        }
        hourlyForecast.innerHTML = hours.join('');
        return;
    }
    
    // Calculate hourly averages
    const hourlyData = {};
    historicalData.forEach(entry => {
        const hour = new Date(entry.timestamp).getHours();
        if (!hourlyData[hour]) {
            hourlyData[hour] = { sum: 0, count: 0 };
        }
        hourlyData[hour].sum += entry.conductance;
        hourlyData[hour].count++;
    });
    
    const hourlyAverages = {};
    for (const [hour, data] of Object.entries(hourlyData)) {
        hourlyAverages[hour] = data.sum / data.count;
    }
    
    // Generate forecast
    const now = new Date();
    const currentHour = now.getHours();
    const forecast = [];
    
    for (let i = 0; i < 12; i++) {
        const hour = (currentHour + i) % 24;
        const avg = hourlyAverages[hour] || 3.5; // Default if no data
        const stressLevel = calculateStressLevel(avg + (Math.random() * 0.5 - 0.25));
        const status = getStatusForConductance(avg);
        
        forecast.push(`
            <div class="forecast-hour">
                <div class="forecast-time">${hour}:00</div>
                <div class="forecast-icon" style="background: ${status.color}">
                    <i class="fas ${getIconForStatus(status.text)}"></i>
                </div>
                <div class="forecast-value">${stressLevel.toFixed(0)}%</div>
            </div>
        `);
    }
    
    hourlyForecast.innerHTML = forecast.join('');
}

// Calculate variability of stress levels
function calculateVariability(data) {
    if (data.length < 2) return 0;
    
    const conductances = data.map(d => d.conductance);
    const avg = conductances.reduce((sum, val) => sum + val, 0) / conductances.length;
    const squaredDiffs = conductances.map(val => Math.pow(val - avg, 2));
    const variance = squaredDiffs.reduce((sum, val) => sum + val, 0) / conductances.length;
    return Math.sqrt(variance);
}

// Helper functions for color coding
function getColorForConductance(value) {
    if (value < GSR_THRESHOLDS.RELAXED) return 'var(--relaxed)';
    if (value < GSR_THRESHOLDS.NORMAL) return 'var(--normal)';
    if (value < GSR_THRESHOLDS.STRESSED) return 'var(--stressed)';
    return 'var(--high-stress)';
}

function getColorForDuration(duration) {
    if (duration < 30) return 'var(--relaxed)';
    if (duration < 60) return 'var(--normal)';
    if (duration < 120) return 'var(--stressed)';
    return 'var(--high-stress)';
}

function getColorForPercentage(percentage) {
    if (percentage < 20) return 'var(--relaxed)';
    if (percentage < 40) return 'var(--normal)';
    if (percentage < 60) return 'var(--stressed)';
    return 'var(--high-stress)';
}

function getColorForVariability(variability) {
    if (variability < 1) return 'var(--relaxed)';
    if (variability < 2) return 'var(--normal)';
    if (variability < 4) return 'var(--stressed)';
    return 'var(--high-stress)';
}

function getColorForRecovery(recovery) {
    if (recovery > 80) return 'var(--relaxed)';
    if (recovery > 60) return 'var(--normal)';
    if (recovery > 40) return 'var(--stressed)';
    return 'var(--high-stress)';
}
